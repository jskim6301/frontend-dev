<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.addEventListener("load",function(){
	var html = "<h1>Hello DOM</h1>";

	setTimeout(function(){
		document.body.innerHTML += html;
	},2000);	
});
//	document.body.innerHTML = html; 를 하면 내용을 확 바꾸는거고 += 를하면 추가를 하는것임
</script>
</head>
<body>
	<h1>HTMLElement 만들기 02</h1>
</body>
</html>
