<!DOCTYPE html>

<title>Insert title here</title>
<script type="text/javascript">
//속성 확인
/*
	용어 정리
	1.태그(Tag)
		-HTML 문서 안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
	2.문서 객체(Document Object)
		-DOM(Document Object Model, Tree)
		-구성 노드의 타입(HTMLElement)
		-JavaScript에서 접근하고 조작하는 것
	3.노드(Node)
		-DOM Tree의 각각의 요소
*/

// DOM의 Loading이 완료된 시점

	var el = document.getElementById("header-1");
	console.log(el);
});

</script>
