<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//속성 확인
var s = "";
for(var property in location){
	s += (property + ":" + location[property] +"\n");
}
console.log(s);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)-window,screen,location,navigator</h1>
	<h2>3. location 객체(주소창)</h2>
	<h2>page redirection</h2>
	<button onclick="location.href='http://www.douzone.com';">douzone home</button>
	
	<h2>Refresh Page 하는 방법</h2>
	
	<!-- 5가지 방법 -->
	<!-- 방법 1 -->
	<button onclick="location = location;">refresh01</button> <!-- location 객체에다가 자기 location을 넣는다 -->
	
	<!-- 방법 2 추천-->
	<button onclick="location.href = location.href;">refresh02</button> 
	
	<!-- 방법 3 -->
	<button onclick="location.assign('');">refresh03</button>
	
	<!-- 방법 4 (캐쉬적용)-->
	<button onclick="location.replace(location)">refresh04</button>
	
	<!-- 방법 5 (캐쉬까지 비우고 리로드) 가장 추천-->
	<button onclick="location.reload();">refresh05</button>	
</body>
</html>
