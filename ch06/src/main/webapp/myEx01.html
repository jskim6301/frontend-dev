<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Variable Scope</title>
<script src="rect.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEventListener('load',function(){
	var rects = 
		[new Rect(100,100,200,300,"#00f"),
		 new Rect(250,250,400,400,"#0f0"),
		 new Rect(300,350,500,800,"#f00")];
	var index = 0;
	
	var intervalId = setInterval(function(){
		
		console.log(intervalId);

		if(index >= rects.length){
			clearInterval(intervalId);
			return;
		}
		
		rects[index].show();
		console.log(rects[index].hasOwnProperty("x"));
		index++;
	},1000);
});



</script>
		
</head>

<body>

	<h1>지역 변수</h1>
<div style="position:absloute; left: 100px; top: 100px; width: 100px; height: 100px; background-color: #f00"></div>
	
</body>

</html>
