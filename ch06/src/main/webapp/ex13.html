<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//이벤트 기본 동작 막기  
//form:validation  => 스프링 서버(@Valid)하고 자바스크립트 양쪽 둘다 설정하는 것이 좋다. 서버에서 설정작업하고 스크립트에서는 설정작업은 굳이 할 필요는 없지만 , 스크립트에서 하고 서버에서 설정작업을 안하는 것은 해서는 안된다. 
//a:버튼이나 메뉴로 사용 + Ajax 통신(JavaScript 코드가 실행)인 경우
window.addEventListener('load',function(){
	var button = document.getElementById('fetch-data');
	button.addEventListener('click',function(event){
		event.preventDefault(0);
		console.log("start fetching...");
	});
});
	

</script>
</head>
<body>
	<a href="http://douzone.com" id="fetch-data">데이터 가져오기<a>

</html>
