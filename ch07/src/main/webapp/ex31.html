<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript"> //Elements 탭에서 확인
$(function(){
	setTimeout(function(){
		$("li:nth-child(3),li:nth-child(5)").remove();
	},2000);
});
</script>
</head>
<body>
	<ul>
		<li>첫번째 아이템입니다.</li>
		<li>두번째 아이템입니다.</li>
		<li>세번째 아이템입니다.</li>
		<li>네번째 아이템입니다.</li>
		<li>다섯 번째 아이템입니다.</li>
	</ul>

</body>
</html>
