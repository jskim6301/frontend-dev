<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$(".d1").wrap("<h1>"); //d1을 반환
		$(".d2")
			.wrap("<h2>")
			.css('paddingLeft',"40px"); //.wrap에서 d2 반환후 .css 적용
	},2000);
});
</script>
</head>
</head>
<body>
	<em class='d1'>1장</em>
	<em class='d2'>1-1절</em>
	<em class='d2'>1-2절</em>
	<em class='d2'>1-3절</em>
	
	<em class='d1'>2장</em>
	<em class='d2'>2-1절</em>
	<em class='d2'>2-2절</em>
	<em class='d2'>2-2절</em>
</body>
</html>
