<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// jQuery Object 알아보기

//test code
$(function(){

	var $obj = $(".par");
		
	console.log($obj.length); //2
	console.log(typeof($obj) + ":" + ($obj instanceof Array)); //object : false  $obj는 배열이 아닌 유사배열
	console.log($obj[0]); //jQuery Object가 아니다. Html Element이다.
	console.log($obj.get(1));//jQuery Object가 아니다. Html Element이다.
			
	$obj.css("color","red");		
	$obj.click(function(){
		// 이벤트 핸들러에서 this는 jQuery 객체가 아닌 Html Element이다.
		console.log("clicked: " + this); //[object HTMLParagraphElement]
		//  => this.css("text-decoration","underline");//css는 jquery이므로 안되는 코드

	//아래 3줄의코드는 제일 밑의 1줄로 가능하다 
//		var $obj = $(this);
		
		/* $(this).css("text-decoration","underline"); // => mapping을 해주면 사용이 가능하다. */
//		$obj.css("text-decoration","underline"); // => mapping을 해주면 사용이 가능하다.
//		$obj.text('클릭!');
	


		// jQuery Object의 모든 메소드는(예외:traverse API) 호출한 jQuery Object를 다시 반환한다. => $(this)
		// method chain이 가능하다.
		$(this).css("text-decoration","underline").text('클릭!');
	});
});
</script>
</head>
<body>
	<h1 id='header'>dQuery 만들기</h1>
	<p class="par">문장1</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
</html>
