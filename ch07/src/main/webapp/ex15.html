<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - jQuery필터(jQuery만 지원) - first, last

$(function(){
	setTimeout(function(){
		$("li:first").css('background-color','gray');
		$("li:last").css('background-color','black');
		$("ul li:first-child").css('color','yellow');
	},2000);
});
</script>
</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	
	<ul>
		<li>Dog</li>
		<li>Cat</li>
		<li>Cow</li>
		<li>Horse</li>
	</ul>	
</body>
</html>
