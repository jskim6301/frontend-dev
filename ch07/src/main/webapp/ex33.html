<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{ margin:0;padding:0}
body{
	font-family: '맑은 고딕';
	font-size: 0.75em;
	color: #333
}

h1 {width:150px; margin:40px auto}
ul {
	width:150px; 
	margin:40px auto; 
	list-style-type:none; 
	border-top:1px solid #bbb;
}
li {
	width:128px; 
	border:1px solid #bbb; 
	border-width:0 1px 1px 1px; 
	padding:10px;
}
li.on{
	background-color: #217ABF;	
	color: "#fff"	
}
</style>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript"> //Elements 탭에서 확인
$(function(){
	$("ul li")
		.mouseover(function(){ //그냥 this는 HTML Element  매핑 필요 ==> (this)
		$(this).addClass("on"); 
	})
	.mouseout(function(){
		$(this).removeClass("on");
	})
});

<body>
