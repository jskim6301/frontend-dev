<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript"> //Elements 탭에서 확인
$(function(){
	setTimeout(function(){
		$("h1, p")
			.wrapAll("<div>")
			.parent()
			.css({
				border: "1px solid #ccc",
				width: "300px"
			}); //wrapAll 하여 <div> 태그 감싼후 h1,p태그의 부모는 다시 div가 된다. css적용은 div태그에 적용됨(인라인방식으로)
	},2000);
});
</script>
</head>
<body>
	<h1>타이틀입니다</h1>
	<p>내용입니다.</p>
</body>
</html>
